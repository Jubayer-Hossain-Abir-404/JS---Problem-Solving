<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="col-10 mx-auto">
            <div class="row">
              <div class="col-md-6">
                <div class="leftSide halfWidth">
                  <input id="displayPin" type="text" class="form-control" />
                  <button onclick="generatePin();" id="generatePin">Generate Pin</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="rightSide halfWidth">
                  <input id="inputNum" type="text" class="form-control" />
                  <div class="numbers">
                    <div id="calcInput" class="calcBody">
                      <div class="calcRow">
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                      </div>
                      <div class="calcRow">
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                      </div>
                      <div class="calcRow">
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                      </div>
                      <div class="calcRow">
                        <div class="button">&lt;</div>
                        <div class="button">0</div>
                        <div class="button">C</div>
                      </div>
                    </div>
                  </div>

                  <div class="submit">
                    <button onclick="verifyPin();" id="submitBtn">Submit</button>
                  </div>
                  <p id="warningMessage">3 try left</p>
                </div>
              </div>
            </div>

            <div class="notifySection">
              <div id="falseNotify" class="notify">
                ❌ Pin Didn't Match, Please try again
              </div>
              <div id="trueNotify" class="notify">
                ✅ Pin Matched... Secret door is opening for you
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
