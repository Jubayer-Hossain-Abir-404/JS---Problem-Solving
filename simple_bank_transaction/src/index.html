<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- tailwind css link -->
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to my <span class="text-purple-500 font-bold">the Ultimate Bank</span>!!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section id="loginSection" class="bg-green-100 mt-8 p-8">
            <div>
                <p class="text-2xl">Please Login</p>
                <input id="userEmail" class="block w-3/4 border rounded mt-4 px-2" type="email" name=""  placeholder="Your email">
                <input id="userPasswword" class="block w-3/4 border rounded mt-4 px-2" type="password" name=""  placeholder="Password">

                <button id="loginButton" class="mt-4 bg-yellow-600 text-white px-4 py-2 rounded font-medium">Submit</button>
            </div>
            
        </section>
    </main>
    

    <script src="./js/login.js"></script>
</body>
</html>
