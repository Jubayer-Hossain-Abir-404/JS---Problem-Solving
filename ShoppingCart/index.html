<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h2>My shopping cart</h2>

        <div class="cartItems">
            <!-- first item -->
            <div class="cartItem col-md-12 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col-md-7 centerItem">
                        <img src="./images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                    </div>
                    <div class="col-md-5 centerItem">
                        <div class="input-group form-input">
                            <button id="phoneMinus" class="btn btn-default">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input id="phoneNumber" min="0" class="text-center form-control" type="number" name="" id="" value="1">
                            <button id="phonePlus" class="btn btn-default">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="./images/remove.png" alt="" class="removeItem">
                    </div>
                </div>
            </div>
            <!-- second item -->
            <div class="cartItem col-md-12 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col-md-7 centerItem">
                        <img src="./images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                    </div>
                    <div class="col-md-5 centerItem">
                        <div class="input-group form-input">
                            <button id="caseMinus" class="btn btn-default">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input id="caseNumber" min="0" class="text-center form-control" type="number" name="" id="" value="1">
                            <button id="casePlus" class="btn btn-default">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <h5>$<span id="casePrice">59</span></h5>
                        <img src="./images/remove.png" alt="" class="removeItem">
                    </div>
                </div>
            </div>

            <!-- calculation -->
            <div class="cartItem col-md-12 col-lg-10 mx-auto">
                <div class="row">
                    <div class="col-8">
                        <h5>Subtotal:</h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                    </div>
                    <div class="col-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="totalCost">1,278</span></h5>
                    </div>
                </div>  
            </div>

            <div class="checkoutPart col-md-12 col-lg-10 mx-auto">
                <button class="btn btn-success checkoutButton">
                    Check Out
                </button>
            </div>

        </div>
    </section>


    <script src="./js/app.js"></script>
</body>
</html>
