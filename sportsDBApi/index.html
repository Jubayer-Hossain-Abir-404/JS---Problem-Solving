<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sports DB</title>
</head>
<body>
    
    <main>
        <div class="inputSection">
            <h1 class="text-center text-success">Search the country you like</h1>
            <div class="input-group mt-3 mb-3 w-50 mx-auto">
                <input id="searchInput" type="text" class="form-control" placeholder="Search by a country's name" aria-label="Country Name"
                    aria-describedby="button-addon2">
                <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            </div>
        </div>

        <div id="errorMessage"></div>

        <!-- league list start -->
        <div id="leagueList" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"></div>
        <!-- league list end -->
    </main>

    <script src="./js/sports.js"></script>
</body>
</html>
